<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffccdd; /* Light Pink */
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .pink-text {
            color: #ff66a3; /* Pink */
        }
        .btn-pink {
            background-color: #ff66a3; /* Pink */
            border-color: #ff66a3;
            color: white;
        }
        .btn-pink:hover {
            background-color: #ff3385;
            border-color: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="pink-text">JavaScript Calculator</h1>
        <p>Hi there ! Lets test your math skills (˶˃ ᵕ ˂˶)</p>
        
        <div class="mb-3">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
        </div>
        <div class="mb-3">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        </div>
        
        <button class="btn btn-pink" onclick="performCalculations()">Calculate</button>
        
        <h3 class="mt-4">Results:</h3>
        <p id="output" class="fw-bold"></p>
    </div>
    
    <script>
        function performCalculations() {
            // Retrieve input values and convert to numbers
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            
            // Check if inputs are valid numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }
            
            // Perform calculations using arithmetic, comparison, and logical operators
            let sum = num1 + num2; // Arithmetic addition
            let product = num1 * num2; // Arithmetic multiplication
            let isEqual = (num1 === num2); // Comparison operator
            let isBothPositive = (num1 > 0 && num2 > 0); // Logical AND operator
            
            // Display results using innerHTML
            document.getElementById('output').innerHTML = `
                Sum: ${sum} <br>
                Product: ${product} <br>
                Are the numbers equal? ${isEqual} <br>
                Are both numbers positive? ${isBothPositive}
            `;
        }
    </script>
</body>
</html>
